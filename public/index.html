    <style>
        #container {
					border:2px solid red;
					padding: 0px;	
					overflow:auto;
					position:absolute;
					width:104px;
					
					
        }
        .box {
            border: 1px solid #ccc; 
						height: 100px ; 
						width: 100px;
						margin:auto;
						float:left;
        }
        #box1{
        	background-color: #ccc; 
        }
        
        
    </style>
	<script type="text/javascript">
	  
		var element = document.getElementById('container');
		
		function ontouch(){
			var element = document.getElementById('container');
      element.addEventListener('touchmove',function(e){
      	e.preventDefault();
				var t = e.touches[0].screenX;
				console.log("width of the box:"+element.style.width);
				element.style.left = t;
				
      },false);
		}
		
		function move(e){
			
	    var cord_x = 0;
	    
			var element = document.getElementById('container');
	    if (!e) {
	     var e = window.event;
	    }
	    if (e.pageX){
	     cord_x = e.pageX;
	     
	    }
	    else if (e.clientX){
	     cord_x = e.clientX;
	     
	    }
	    element.style.left = cord_x;
	   }
			
	</script>
<body onmousemove="move(event)">
    <div id="container">
			<div class="box" id="box1">
				
			</div>
			
		<div>
    <script type="text/javascript">
    	ontouch();
    </script>
</body>
