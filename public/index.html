<html>
	<head>
		<meta name="name" content="content" />
		
		<script type="text/javascript">
		function ontouch(){
			console.log("started");
			var e = document.getElementById("Toucharea");
			e.addEventListener("touchstart",(evt)=>{evt.preventDefault();console.log("touched")}, false);
			e.addEventListener("touchmove",(evt)=>{evt.preventDefault();console.log("moved")},false);
			e.addEventListener("touchend",(evt)=>{evt.preventDefault();console.log("touchend")},false);
		}
		</script>
		<style type="text/css" media="screen">
		#Toucharea {
		    height: 100%;
		    width: 100%;
		    border: 1px solid black;
		    background-color:grey;
		   
		    }
		</style>
		
		</script>
	</head>
	<body>
		<div id="Toucharea">
			<script type="text/javascript">
			ontouch();
			</script>
			<div>
			 
			</div>
			<div>
				
			</div>
		</div>
	</body>
</html>
