<html>
	<head>
		<meta name="name" content="content" />
		<title>::SwipeJS-Sandbox::</title>
		
		<style type="text/css">
				
						#Toucharea{
							height: 400px;
							border:2px solid red;
							padding: 0px;	
							overflow:auto;
							position:absolute;
						}
						#Toucharea1 {
							background-color:grey;

							
						}
						#Toucharea2{
							background-color:green;

								
						}
						#Toucharea3{
							background-color:yellow;

							
						}
						#Toucharea4{
							background-color:red;

							
						}
						#Toucharea5{
							background-color:blue;
						}
						.ta{
							float:left;
							width: 1280px;
							height:100%;
						}
				
						@media screen and (max-width:768px) {
							#Toucharea {
								
								float:left;
							}
							#Toucharea1 {
								width:100%;
								float:left;
							
							}
							#Toucharea2{
								background-color:green;

								width:100%;
								float:left;
								
							}
							#Toucharea3{
								background-color:yellow;

								width:100%;
								float:left;
							
							}
							#Toucharea4{
								background-color:red;

								width:100%;
								float:left;
							
							}
							#Toucharea5{
								background-color:blue;

								width:100%;
								float:left;
							}
							.ta {
								float:left;
								width:100%;
							}
						}
			
		</style>
		
		<script type="text/javascript" src="detectswipe.js">
		
		    function myfunction(el,d) {
		      alert("you swiped on element with id '"+el+"' to "+d+" direction");
		    }
				</script>
	</head>
	<body>
		<p id="print">Hello</p>
		<div id="Toucharea">
			
			
			<div class="ta" id="Toucharea1">
			 First View
			</div>
			<div class="ta" id="Toucharea2">
				Second View
			</div>
			<div class="ta" id="Toucharea3">
				Third View
			</div>
			<div class="ta" id="Toucharea4">
				Fourthview
			</div>
			<div class="ta" id="Toucharea5">
				FifthView
			</div>
		</div>
		
	
		<script type="text/javascript">
		detectswipe('Toucharea',myfunction);
		
		</script>
	</body>
</html>
