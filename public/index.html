<html>
	<head>
		<meta name="name" content="content" />
		<title>::SwipeJS-Sandbox::</title>
		
		<style type="text/css">
				
				#Toucharea{
					
					height: 400px;
					margin: auto;
					padding: 0px;
					
					
				}
				#Toucharea1 {
					height: 100%;
		    	width: 100%;
		    	border: 1px solid black;
		    	background-color:grey;
					float:left;
				}
				#Toucharea2{
					height:100%;
					width:100%;
					float:left;
					border:1px solid black;
					background-color:green;
					
				}
				#Toucharea3{
					height:100%;
					width:100%;
					float:left;
					border:1px solid black;
					background-color:yellow;
					visibility:visible;
				}
				#Toucharea4{
					height:100%;
					width:100%;
					float:left;
					border:1px solid black;
					background-color:red;
				}
		</style>
		
		<script type="text/javascript">
		function ontouch(){
			console.log("started");
			var el = document.getElementById('Toucharea');
			var divWidth = el.offsetWidth;
			console.log(el.offsetHeight);
			console.log(el.tagName);
			var divcount = el.getElementsByTagName('div');
			console.log(divcount);
			el.style.width = divWidth * divcount + 'px';
			console.log(el.style.width);
		}
		
		</script>
	</head>
	<body>
		
		<div id="Toucharea">
			
			
			<div id="Toucharea1">
			 First View
			</div>
			<div id="Toucharea2">
				Second View
			</div>
			<div id="Toucharea3">
				Third View
			</div>
			<!--div id="Toucharea4">
				Fourthview
			</div-->
		</div>
		
		<script type="text/javascript">
		ontouch();
		</script>
	</body>
</html>
