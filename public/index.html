<html>
	<head>
		<meta name="name" content="content" />
		<title>::SwipeJS-Sandbox::</title>
		
		<style type="text/css">
				
				#Toucharea{
					height: 400px;
					border:2px solid red;
					padding: 0px;	
					position:absolute;
				}
				#Toucharea1 {
					background-color:grey;
				}
				#Toucharea2{
					background-color:green;	
				}
				#Toucharea3{
					background-color:yellow;
				}
				#Toucharea4{
					background-color:red;
				}
				#Toucharea5{
					background-color:blue;
				}
				.ta{
					float:left;
					width: 1280px;
					height:100%;
				}
				@media all and (min-width:768px){
					.ta{
						width:1280px;
						float:left;
						height:100%;
					}
					
				}
		</style>
		
		<script type="text/javascript">
		function ontouch(){
			console.log("started");
			
			var startX,startY,distX,starttime;
			
			console.log(document.documentElement.clientWidth);
			var el = document.getElementById('Toucharea');
			var divWidth = el.clientWidth;
			var divcount = el.getElementsByTagName('div').length;
			console.log(divcount);
			
			el.style.width = divWidth * divcount + 'px';
			console.log(el.style.width);
			
			el.addEventListener('touchstart',function(e){
				console.log('Touched');
				var touchobj = e.changedTouches[0],
				dir = 'none',
				dist = 0,
				startX = touchobj.pageX,
				
				starttime = new Date().getTime();
				printIn(startX+'*'+starttime );
				e.preventDefault();
			},false);
			el.addEventListener('touchmove',function(e){
				console.log('Touch Moved')
				var time_swiped = new Date().getTime()-starttime;
				printIn(time_swiped/100);
				printIn(startX);
				var touchobj = e.changedTouches[0];
				

				
				
				e.preventDefault();
			},false);
			
		}
		
		function printIn(e){
			document.getElementById("print").innerHTML = e;
		}
		</script>
	</head>
	<body>
		<p id="print">Hello</p>
		<div id="Toucharea">
			
			
			<div class="ta" id="Toucharea1">
			 First View
			</div>
			<div class="ta" id="Toucharea2">
				Second View
			</div>
			<div class="ta" id="Toucharea3">
				Third View
			</div>
			<div class="ta" id="Toucharea4">
				Fourthview
			</div>
			<div class="ta" id="Toucharea5">
				FifthView
			</div>
		</div>
		
	
		<script type="text/javascript">
		ontouch();
		
		</script>
	</body>
</html>
